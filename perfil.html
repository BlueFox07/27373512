<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/perfil.js"></script>
    <title></title>
</head>
<body>
    <div class="contenedor">
        <div class="imagen-container">
            <img class="imagen imagen-grandeX" id="fotoGrande" src="" alt="Foto de perfil grande">
            <img class="imagen imagen-pequenaX" id="fotoPequena" src="" alt="Foto de perfil pequeña">
        </div>
        
        <div class="datos-perfil">
            <div class="perfil">
                <h1 class="nombre" id="nombreCompleto"></h1>
    
                <div class="destacado">
                    <i id="descripcion"></i>
                </div>
        <div class="perfil-content">
        <div class="campo">
            <span class="campo-label">Color Favorito</span>
            <span class="campo-valor" id="colorFavorito"></span>
        </div>
        
        <div class="campo">
            <span class="campo-label">Libro Favorito</span>
            <span class="campo-valor" id="libroFavorito"></span>
        </div>
        
        <div class="campo">
            <span class="campo-label">Música Preferida</span>
            <span class="campo-valor" id="musicaPreferida"></span>
        </div>
        
        <div class="campo">
            <span class="campo-label">Videojuegos Favoritos</span>
            <span class="campo-valor" id="videojuegosFavoritos"></span>
        </div>
        
        <div class="campo campo-completo">
            <span class="campo-label"><strong>Lenguajes Aprendidos</strong></span>
            <span class="campo-valor" id="lenguajesAprendidos"></span>
        </div>
        
        <div class="campo campo-completo">
            <span class="campo-label">Si necesitan comunicarse conmigo me pueden escribir a:</span>
            <span class="campo-valor">
                <a class="email-link" id="emailLink" href=""></a>
            </span>
        </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
